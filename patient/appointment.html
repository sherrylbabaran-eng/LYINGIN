    <script>
      (function () {
        var tableBody = document.getElementById('appointmentTableBody');
        var searchInput = document.getElementById('appointmentSearch');
        var form = document.getElementById('appointmentForm');
        var saveBtn = document.getElementById('appointmentSaveBtn');
        var modalEl = document.getElementById('addAppointmentModal');
        var modal = modalEl ? bootstrap.Modal.getOrCreateInstance(modalEl) : null;

        function getFormPayload() {
          return {
            id: document.getElementById('appointmentId').value || null,
            appointment_date: document.getElementById('appointmentDate').value,
            appointment_time: document.getElementById('appointmentTime').value,
            clinic_name: document.getElementById('appointmentClinic').value.trim(),
            service: document.getElementById('appointmentService').value,
            status: document.getElementById('appointmentStatus').value,
            notes: document.getElementById('appointmentNotes').value.trim()
          };
        }

        function resetForm() {
          form.reset();
          document.getElementById('appointmentId').value = '';
          saveBtn.textContent = 'Save Appointment';
        }

        function renderRows(items) {
          if (!tableBody) return;
          tableBody.innerHTML = '';
          if (!items || items.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="text-muted text-center">No appointments yet</td></tr>';
            return;
          }

          items.forEach(function (item) {
            var row = document.createElement('tr');
            row.innerHTML =
              '<td>' + PatientApp.formatDate(item.appointment_date) + '</td>' +
              '<td>' + PatientApp.formatTime(item.appointment_time) + '</td>' +
              '<td>' + (item.clinic_name || '-') + '</td>' +
              '<td>' + (item.service || '-') + '</td>' +
              '<td>' + PatientApp.statusBadgeHtml(item.status) + '</td>' +
              '<td class="text-center">' +
                '<button class="btn btn-sm btn-info me-1" data-action="edit" data-id="' + item.id + '">Edit</button>' +
                '<button class="btn btn-sm btn-warning me-1" data-action="cancel" data-id="' + item.id + '">Cancel</button>' +
                '<button class="btn btn-sm btn-danger" data-action="delete" data-id="' + item.id + '">Delete</button>' +
              '</td>';
            tableBody.appendChild(row);
          });
        }

        function loadAppointments() {
          return PatientApp.apiFetch('/patient-appointments.php').then(function (data) {
            renderRows(data.items || []);
          });
        }

        function openEdit(item) {
          document.getElementById('appointmentId').value = item.id;
          document.getElementById('appointmentDate').value = item.appointment_date;
          document.getElementById('appointmentTime').value = item.appointment_time;
          document.getElementById('appointmentClinic').value = item.clinic_name || '';
          document.getElementById('appointmentService').value = item.service || '';
          document.getElementById('appointmentStatus').value = item.status || 'pending';
          document.getElementById('appointmentNotes').value = item.notes || '';
          saveBtn.textContent = 'Update Appointment';
          if (modal) modal.show();
        }

        PatientApp.requirePatient().then(loadAppointments);

        if (searchInput) {
          searchInput.addEventListener('keyup', function () {
            var filter = this.value.toLowerCase();
            var rows = document.querySelectorAll('#appointmentTable tbody tr');
            rows.forEach(function (row) {
              var text = row.textContent.toLowerCase();
              row.style.display = text.indexOf(filter) !== -1 ? '' : 'none';
            });
          });
        }

        if (saveBtn) {
          saveBtn.addEventListener('click', function () {
            var payload = getFormPayload();
            if (!payload.appointment_date || !payload.appointment_time || !payload.clinic_name || !payload.service) {
              alert('Please fill in all required fields.');
              return;
            }

            var method = payload.id ? 'PUT' : 'POST';
            var path = '/patient-appointments.php';

            PatientApp.apiFetch(path, {
              method: method,
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            }).then(function () {
              resetForm();
              if (modal) modal.hide();
              return loadAppointments();
            }).catch(function (err) {
              alert(err.message || 'Failed to save appointment.');
            });
          });
        }

        if (modalEl) {
          modalEl.addEventListener('hidden.bs.modal', function () {
            resetForm();
          });
        }

        if (tableBody) {
          tableBody.addEventListener('click', function (e) {
            var target = e.target;
            if (!target || !target.dataset) return;
            var action = target.dataset.action;
            var id = target.dataset.id;
            if (!action || !id) return;

            if (action === 'edit') {
              PatientApp.apiFetch('/patient-appointments.php').then(function (data) {
                var item = (data.items || []).find(function (appt) { return String(appt.id) === String(id); });
                if (item) openEdit(item);
              });
              return;
            }

            if (action === 'cancel') {
              PatientApp.apiFetch('/patient-appointments.php', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, status: 'cancelled' })
              }).then(loadAppointments).catch(function (err) {
                alert(err.message || 'Failed to cancel appointment.');
              });
              return;
            }

            if (action === 'delete') {
              if (!confirm('Delete this appointment?')) return;
              PatientApp.apiFetch('/patient-appointments.php?id=' + encodeURIComponent(id), {
                method: 'DELETE'
              }).then(loadAppointments).catch(function (err) {
                alert(err.message || 'Failed to delete appointment.');
              });
            }
          });
        }
      })();
    </script>
