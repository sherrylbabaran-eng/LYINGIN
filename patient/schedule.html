    <script>
      (function () {
        var dateEl = document.getElementById('scheduleDate');
        var searchEl = document.getElementById('scheduleSearch');
        var listEl = document.getElementById('scheduleList');
        var searchBtn = document.getElementById('scheduleSearchBtn');

        function render(items) {
          if (!listEl) return;
          listEl.innerHTML = '';
          if (!items || items.length === 0) {
            listEl.innerHTML = '<div class="text-muted">No appointments for this date.</div>';
            return;
          }
          items.forEach(function (item) {
            var row = document.createElement('div');
            row.className = 'row border-bottom py-2 align-items-center';
            row.innerHTML =
              '<div class="col-md-2 fw-bold text-primary">' + PatientApp.formatTime(item.appointment_time) + '</div>' +
              '<div class="col-md-10">' +
                '<div class="alert alert-info mb-0">' +
                  '<strong>' + (item.clinic_name || '-') + '</strong><br>' +
                  (item.service || '-') +
                '</div>' +
              '</div>';
            listEl.appendChild(row);
          });
        }

        function load() {
          var dateVal = dateEl && dateEl.value ? dateEl.value : '';
          var query = dateVal ? ('?date=' + encodeURIComponent(dateVal)) : '';
          return PatientApp.apiFetch('/patient-appointments.php' + query).then(function (data) {
            var items = data.items || [];
            var filter = searchEl && searchEl.value ? searchEl.value.toLowerCase() : '';
            if (filter) {
              items = items.filter(function (item) {
                var text = ((item.clinic_name || '') + ' ' + (item.service || '')).toLowerCase();
                return text.indexOf(filter) !== -1;
              });
            }
            render(items);
          });
        }

        PatientApp.requirePatient().then(function () {
          if (dateEl) {
            var now = new Date();
            dateEl.value = now.toISOString().slice(0, 10);
          }
          return load();
        });

        if (searchBtn) searchBtn.addEventListener('click', load);
        if (dateEl) dateEl.addEventListener('change', load);
      })();
    </script>
