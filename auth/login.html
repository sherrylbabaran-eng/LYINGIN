<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lying-In Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .login-footer {
            padding: 20px 40px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .user-type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .user-type-tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #999;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .user-type-tabs button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .alert {
            margin-bottom: 20px;
        }
        
        .spinner-border {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Lying-In Clinic</h2>
        <p>Comprehensive Healthcare Management</p>
    </div>
    
    <div class="login-body">
        <!-- User Type Selection -->
        <div class="user-type-tabs">
            <button class="user-type-tab active" data-type="patient">Patient</button>
            <button class="user-type-tab" data-type="clinic">Clinic</button>
            <button class="user-type-tab" data-type="admin">Admin</button>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertContainer"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <input type="hidden" id="userType" name="user_type" value="patient">
            <input type="hidden" id="csrfToken" name="csrf_token" value="">
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            
            <button type="submit" class="btn btn-login w-100 text-white">
                <span class="btn-text">Login</span>
            </button>
        </form>
    </div>
    
    <div class="login-footer">
        <p class="mb-2">Don't have an account?</p>
        <div>
            <a href="auth/patient/register.html" id="registerLink">Create a new account</a>
        </div>
        <hr style="margin: 15px 0;">
        <a href="index.html">← Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const userTypeTabs = document.querySelectorAll('.user-type-tab');
    const userTypeInput = document.getElementById('userType');
    const registerLink = document.getElementById('registerLink');
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');
    
    // Handle user type selection
    userTypeTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            userTypeTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            userTypeInput.value = tab.dataset.type;
            
            // Update register link
            if (tab.dataset.type === 'clinic') {
                registerLink.href = 'auth/clinic/register.html';
            } else {
                registerLink.href = 'auth/patient/register.html';
            }
        });
    });
    
    // Show alert
    function showAlert(message, type) {
        const alertHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        alertContainer.innerHTML = alertHTML;
    }
    
    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const btnText = submitBtn.querySelector('.btn-text');
        const originalText = btnText.textContent;
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="spinner-border"></span>Logging in...';
        
        const formData = new FormData(loginForm);
        
        try {
            const response = await fetch('auth/api/login.php', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                showAlert('✓ Login successful! Redirecting...', 'success');
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = data.redirect || 'index.html';
                }, 1500);
            } else {
                showAlert(data.message || 'Login failed. Please try again.', 'danger');
                submitBtn.disabled = false;
                btnText.textContent = originalText;
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('An error occurred. Please try again.', 'danger');
            submitBtn.disabled = false;
            btnText.textContent = originalText;
        }
    });
</script>

</body>
</html>
