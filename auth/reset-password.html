<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Reset Your Password</h4>
          </div>
          <div class="card-body p-4">
            <div id="resetAlert" class="alert d-none" role="alert"></div>
            <form id="resetForm">
              <input type="hidden" name="csrf_token" id="resetCsrfToken">
              <input type="hidden" name="token" id="resetToken">
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small class="text-muted">At least 8 chars, uppercase, lowercase, number, and symbol.</small>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="resetSubmitBtn">Update Password</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="../index.html">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const alertEl = document.getElementById('resetAlert');
    const form = document.getElementById('resetForm');
    const tokenInput = document.getElementById('resetToken');
    const submitBtn = document.getElementById('resetSubmitBtn');

    function showAlert(message, type) {
      if (!message) {
        alertEl.classList.add('d-none');
        alertEl.textContent = '';
        return;
      }
      alertEl.textContent = message;
      alertEl.className = 'alert alert-' + type;
    }

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (!token) {
      showAlert('Missing or invalid reset token.', 'danger');
      submitBtn.disabled = true;
    } else {
      tokenInput.value = token;
    }

    fetch('api/get-csrf-token.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('resetCsrfToken').value = data.token;
      })
      .catch(() => {
        showAlert('Failed to load security token. Please refresh the page.', 'danger');
        submitBtn.disabled = true;
      });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      showAlert('');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';

      const formData = new FormData(form);

      fetch('api/reset-password.php', {
        method: 'POST',
        body: formData
      })
      .then(async response => {
        const text = await response.text();
        try {
          const data = JSON.parse(text);
          if (!response.ok) {
            const message = data.message || ('HTTP ' + response.status);
            throw new Error(message);
          }
          return data;
        } catch (err) {
          throw new Error(text || 'Invalid server response');
        }
      })
      .then(data => {
        if (data.status === 'success') {
          showAlert(data.message || 'Password updated successfully.', 'success');
          setTimeout(() => {
            window.location.href = '../index.html?showLogin=1';
          }, 1500);
        } else {
          showAlert(data.message || 'Reset failed. Please try again.', 'danger');
        }
      })
      .catch(error => {
        showAlert(error.message || 'An error occurred. Please try again.', 'danger');
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Password';
      });
    });
  </script>
</body>
</html>
