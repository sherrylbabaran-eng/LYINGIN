<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - LYINGIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .verify-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .verify-container h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .verify-container p {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background-color: #d5dbdb;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 13px;
            color: #34495e;
            line-height: 1.6;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>üîê Email Verification</h1>
        <p>Verifying your email address...</p>

        <div id="status" class="status-message status-loading">
            <div class="loader"></div> Processing verification...
        </div>

        <div id="actions" style="display: none;">
            <div class="button-group">
                <a href="/auth/login.html" class="btn btn-primary">Go to Login</a>
                <button class="btn btn-secondary" onclick="resendEmail()" id="resendBtn">Resend Email</button>
            </div>

            <div class="info-box" id="infoBox" style="display: none;">
                <strong>‚è±Ô∏è Didn't receive the email?</strong>
                Check your spam folder or request a new verification email.
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const userType = params.get('type') || 'patient';

        if (!token) {
            showStatus('error', 'No verification token provided. Please check your email link.');
            document.getElementById('actions').style.display = 'block';
            return;
        }

        // Verify email
        verifyEmail(token, userType);

        async function verifyEmail(token, type) {
            try {
                const response = await fetch('/auth/api/verify-email-token.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}`
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showStatus('success', '‚úÖ Email verified successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 2000);
                } else {
                    showStatus('error', data.message || 'Verification failed. Please try again.');
                    document.getElementById('actions').style.display = 'block';
                    document.getElementById('infoBox').style.display = 'block';
                }
            } catch (error) {
                showStatus('error', 'An error occurred during verification. Please try again.');
                document.getElementById('actions').style.display = 'block';
                console.error('Error:', error);
            }
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status-message status-${type}`;
            statusEl.innerHTML = message;
        }

        function resendEmail() {
            const btn = document.getElementById('resendBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            // Get email from user (simple prompt for now)
            const email = prompt('Enter your email address:');
            if (!email) {
                btn.disabled = false;
                btn.textContent = 'Resend Email';
                return;
            }

            fetch('/auth/api/send-verification-email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&user_type=${encodeURIComponent(userType)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Verification email sent! Check your inbox.');
                } else {
                    alert('Failed to send email: ' + data.message);
                }
                btn.disabled = false;
                btn.textContent = 'Resend Email';
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Resend Email';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
