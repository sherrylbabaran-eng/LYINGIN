<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Patient Registration</h4>
                    <small>Register as a Patient</small>
                </div>

                <div class="card-body p-4">

                    <!-- STEP INDICATOR -->
                    <ul class="nav nav-pills mb-4 justify-content-center" id="stepTabs">
                        <li class="nav-item">
                            <button class="nav-link active" type="button">Step 1</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link disabled" type="button">Step 2</button>
                        </li>
                    </ul>

                    <form id="patientForm">

                        <!-- STEP 1: Personal Information -->
                        <div id="step1">

                            <h6 class="text-primary mb-3">Personal Information</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Birthdate</label>
                                    <input type="date" name="birthdate" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select name="gender" class="form-select" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contact Number</label>
                                    <input type="text" name="contact_no" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <textarea name="address" class="form-control" rows="2" required></textarea>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                            </div>
                        </div>

                        <!-- STEP 2: ID Verification + Account Info -->
                        <div id="step2" class="d-none">

                            <h6 class="text-primary mb-3">Account & ID Verification</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control" required>
                                </div>
                            </div>

                            <!-- VALID ID VERIFICATION -->
                            <h6 class="text-primary mb-3">Valid ID Verification</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">ID Type</label>
                                    <select id="idType" class="form-select" required>
                                        <option value="">Select ID</option>
                                        <option value="passport">Passport</option>
                                        <option value="drivers">Driver's License</option>
                                        <option value="national">National ID</option>
                                        <option value="philhealth">PhilHealth ID</option>
                                        <option value="sss">SSS ID</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">ID Number</label>
                                    <input type="text" id="idNumber" class="form-control" required>
                                    <small class="text-danger d-none" id="idError">Invalid ID number format</small>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Upload Valid ID</label>
                                    <input type="file" id="idFile" class="form-control" accept="image/*,.pdf" required>
                                    <small class="text-danger d-none" id="fileError">Invalid file (JPG, PNG, PDF only / max 5MB)</small>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label">
                                    I agree to the <a href="#">Terms and Conditions</a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" onclick="prevStep()">Back</button>
                                <button type="submit" class="btn btn-primary btn-lg">Register Patient</button>
                            </div>

                            <p class="text-center mt-3 text-muted">
                                Already registered? <a href="login.php">Login here</a>
                            </p>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function nextStep() {
    document.getElementById('step1').classList.add('d-none');
    document.getElementById('step2').classList.remove('d-none');

    document.querySelectorAll('#stepTabs .nav-link')[0].classList.remove('active');
    document.querySelectorAll('#stepTabs .nav-link')[1].classList.remove('disabled');
    document.querySelectorAll('#stepTabs .nav-link')[1].classList.add('active');
}

function prevStep() {
    document.getElementById('step2').classList.add('d-none');
    document.getElementById('step1').classList.remove('d-none');

    document.querySelectorAll('#stepTabs .nav-link')[1].classList.remove('active');
    document.querySelectorAll('#stepTabs .nav-link')[1].classList.add('disabled');
    document.querySelectorAll('#stepTabs .nav-link')[0].classList.add('active');
}

// VALID ID VERIFICATION
const idType   = document.getElementById('idType');
const idNumber = document.getElementById('idNumber');
const idFile   = document.getElementById('idFile');
const idError  = document.getElementById('idError');
const fileError = document.getElementById('fileError');

// ID format rules
const idRules = {
    passport: /^[A-Z0-9]{6,9}$/i,
    drivers: /^[A-Z0-9\-]{8,15}$/i,
    national: /^[0-9]{12}$/,
    philhealth: /^[0-9]{12}$/,
    sss: /^[0-9]{10}$/
};

// Validate ID number
idNumber.addEventListener('input', () => {
    const type = idType.value;
    const value = idNumber.value.trim();

    if (!type || !idRules[type]?.test(value)) {
        idError.classList.remove('d-none');
        idNumber.classList.add('is-invalid');
    } else {
        idError.classList.add('d-none');
        idNumber.classList.remove('is-invalid');
    }
});

// Validate file
idFile.addEventListener('change', () => {
    const file = idFile.files[0];
    const maxSize = 5 * 1024 * 1024; // 5MB

    if (!file || file.size > maxSize || !file.type.match(/(image|pdf)/)) {
        fileError.classList.remove('d-none');
        idFile.classList.add('is-invalid');
        idFile.value = '';
    } else {
        fileError.classList.add('d-none');
        idFile.classList.remove('is-invalid');
    }
});

// Block submit if invalid
document.getElementById('patientForm').addEventListener('submit', e => {
    if (
        idNumber.classList.contains('is-invalid') ||
        idFile.classList.contains('is-invalid') ||
        !idType.value
    ) {
        e.preventDefault();
        alert('Please provide a valid ID before submitting.');
    } else {
        alert('Patient registration successful! (Demo mode, no backend)');
    }
});
</script>

</body>
</html>
