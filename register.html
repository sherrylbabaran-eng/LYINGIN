<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Account Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .choice-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .choice-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">

        <h2 class="mb-4">Create an Account</h2>
        <p class="text-muted mb-5">Please choose your account type</p>

        <div class="row g-4">

          <!-- Clinic Choice -->
          <div class="col-md-6">
            <a href="register-clinic.html" class="text-decoration-none text-dark">
              <div class="card choice-card p-4">
                <div class="card-body">
                  <i class="bi bi-hospital fs-1 text-primary mb-3"></i>
                  <h4>Clinic</h4>
                  <p class="text-muted">
                    Register your clinic and manage patients, appointments, and records.
                  </p>
                </div>
              </div>
            </a>
          </div>

          <!-- Patient Choice -->
          <div class="col-md-6">
            <a href="register-patient.html" class="text-decoration-none text-dark">
              <div class="card choice-card p-4">
                <div class="card-body">
                  <i class="bi bi-person fs-1 text-success mb-3"></i>
                  <h4>Patient</h4>
                  <p class="text-muted">
                    Create a patient account to book appointments and track your care.
                  </p>
                </div>
              </div>
            </a>
          </div>

        </div>

        <div class="mt-5">
          <a href="index.html" class="text-muted">‚Üê Back to Home</a>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
