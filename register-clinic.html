<html lang="en">
<head>

</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Clinic Registration</h4>
                    <small>Register your Lying-In Clinic</small>
                </div>

                <div class="card-body p-4">

                    <!-- STEP INDICATOR -->
                    <ul class="nav nav-pills mb-4 justify-content-center" id="stepTabs">
                        <li class="nav-item">
                            <button class="nav-link active" type="button">Step 1</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link disabled" type="button">Step 2</button>
                        </li>
                    </ul>

                    <form id="clinicForm" enctype="multipart/form-data">
    <!-- CSRF token populated via JS -->
    <input type="hidden" name="csrf_token" id="csrfToken">
    <!-- inline error display -->
    <div id="formError" class="alert alert-danger d-none"></div>

                        <!-- STEP 1 -->
                        <div id="step1">

                            <h6 class="text-primary mb-3">Clinic Information</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Clinic Name</label>
                                    <input type="text" name="clinic_name" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">License Number</label>
                                    <input type="text" name="license_number" class="form-control" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Clinic Address</label>
                                    <textarea name="address" id="address" placeholder="Address" readonly class="form-control" rows="2" required></textarea>
                                </div>
                                <div class="col-12">
                                <label class="form-label">Map Location</label>
                                <!-- lat/lng are managed by the map; readonly prevents user mistakes -->
                                <div class="d-flex gap-2">
                                    <input type="text" name="latitude" id="latitude" placeholder="Latitude" readonly class="form-control">
                                    <input type="text" name="longitude" id="longitude" placeholder="Longitude" readonly class="form-control">
                                </div>
                                </div>
                                <div class="col-12">
                                <div id="map"></div>
                                </div>
                            </div>

                            <h6 class="text-primary mb-3">Contact Information</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Contact Number</label>
                                    <input type="text" name="contact_number" class="form-control" required pattern="[0-9\-\+ ]{7,20}" title="Digits, spaces, + or - only">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                            </div>
                        </div>

                        <!-- STEP 2 -->
                        <div id="step2" class="d-none">

                            <h6 class="text-primary mb-3">Administrator Account</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Admin Full Name</label>
                                    <input type="text" name="admin_name" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control" required>
                                </div>
                            </div>

                            <h6 class="text-primary mb-3">Valid ID Verification</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">ID Type</label>
                                    <select id="idType" name="id_type" class="form-select" required>
                                        <option value="">Select ID</option>
                                        <option value="passport">Passport</option>
                                        <option value="drivers">Driver's License</option>
                                        <option value="national">National ID</option>
                                        <option value="philhealth">PhilHealth ID</option>
                                        <option value="sss">SSS ID</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">ID Number</label>
                                    <input type="text" id="idNumber" name="id_number" class="form-control" required>

                                    <input type="file" id="idFile" name="id_file" class="form-control" accept="image/*,.pdf" required>
                                    <small class="text-danger d-none" id="fileError">Invalid file (JPG, PNG, PDF only / max 5MB)</small>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label">

                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" id="prevBtn">Back</button>
                                <button type="submit" class="btn btn-primary btn-lg">Register Clinic</button>

                                Already registered? <a href="login.php">Login here</a>
                            </p>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Multi-step navigation
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const stepTabs = document.querySelectorAll('#stepTabs .nav-link');
const formError = document.getElementById('formError');

nextBtn.addEventListener('click', () => {
    const step1Fields = step1.querySelectorAll('input, textarea'); // all Step 1 inputs
    let valid = true;
    let messages = [];

    step1Fields.forEach(field => {
    field.classList.remove('is-invalid');

    // Custom check for readonly address
    if (field.name === 'address' && field.value.trim() === '') {
        valid = false;
        field.classList.add('is-invalid');
        messages.push("Clinic Address must be set via the map");
        return; // skip default validity check
    }

    // Normal HTML5 validation
    if (!field.checkValidity()) {
        valid = false;
        field.classList.add('is-invalid');

        if (field.name === 'clinic_name') messages.push("Clinic Name is required");
        if (field.name === 'license_number') messages.push("Valid License Number is required");
        if (field.name === 'latitude' || field.name === 'longitude') messages.push("Clinic Map Location must be set");
        if (field.name === 'email') messages.push("Valid Email is required");
        if (field.name === 'contact_number') messages.push("Valid Contact Number is required");
    }
});

    if (!valid) {
        // Show alert at the top
        formError.innerHTML = messages.join('<br>');
        formError.classList.remove('d-none');
        formError.scrollIntoView({behavior: "smooth"});
        return; // Do not proceed to Step 2
    }

    // All fields valid â€“ hide alert and go to next step
    formError.classList.add('d-none');

    step1.classList.add('d-none');
    step2.classList.remove('d-none');
    stepTabs[0].classList.remove('active');
    stepTabs[1].classList.remove('disabled');
    stepTabs[1].classList.add('active');
});

step1.querySelectorAll('input, textarea').forEach(field => {
    field.addEventListener('input', () => {
        if (field.checkValidity()) {
            field.classList.remove('is-invalid');
        }
    });
});

prevBtn.addEventListener('click', () => {
    step2.classList.add('d-none');
    step1.classList.remove('d-none');
    stepTabs[1].classList.remove('active');
    stepTabs[1].classList.add('disabled');
    stepTabs[0].classList.add('active');
});


// ID Validation
const idType = document.getElementById('idType');
const idNumber = document.getElementById('idNumber');
const idFile = document.getElementById('idFile');
const idError = document.getElementById('idError');
const fileError = document.getElementById('fileError');

const idRules = {
    passport: /^[A-Z0-9]{6,9}$/i,
    drivers: /^[A-Z0-9\-]{8,15}$/i,
    national: /^[0-9]{12}$/,
    philhealth: /^[0-9]{12}$/,
    sss: /^[0-9]{10}$/
};

idNumber.addEventListener('input', () => {
    const type = idType.value;
    const value = idNumber.value.trim();

    if (!type || !idRules[type]?.test(value)) {
        idError.classList.remove('d-none');
        idNumber.classList.add('is-invalid');
    } else {
        idError.classList.add('d-none');
        idNumber.classList.remove('is-invalid');
    }
});

idFile.addEventListener('change', () => {
    const file = idFile.files[0];
    const maxSize = 5 * 1024 * 1024; // 5MB

    if (!file || file.size > maxSize || !file.type.match(/(image|pdf)/)) {
        fileError.classList.remove('d-none');
        idFile.classList.add('is-invalid');
        idFile.value = '';
    } else {
        fileError.classList.add('d-none');
        idFile.classList.remove('is-invalid');
    }
});

// Single submit handler
document.getElementById('clinicForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // clear previous error
    document.getElementById('formError').classList.add('d-none');

    // Validate ID
    if (idNumber.classList.contains('is-invalid') || idFile.classList.contains('is-invalid') || !idType.value) {
        showError('Please provide a valid ID before submitting.');
        return;
    }

    // before serializing ensure coordinates are plausible
    let latVal = parseFloat(document.getElementById('latitude').value);
    let lngVal = parseFloat(document.getElementById('longitude').value);

    if (isNaN(latVal) || isNaN(lngVal)) {
        showError('Map location not set');
        return;
    }
    if (latVal < -90 || latVal > 90 || lngVal < -180 || lngVal > 180) {
        if (lngVal >= -90 && lngVal <= 90 && latVal >= -180 && latVal <= 180) {
            [latVal, lngVal] = [lngVal, latVal];
        } else {
            showError('Invalid map coordinates');
            return;
        }
    }
    document.getElementById('latitude').value = latVal.toFixed(6);
    document.getElementById('longitude').value = lngVal.toFixed(6);

    const formData = new FormData(this);

    fetch("auth/api/register-clinic.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.status === "success") {
            this.reset();
            step2.classList.add('d-none');
            step1.classList.remove('d-none');
            stepTabs[1].classList.add('disabled');
            stepTabs[1].classList.remove('active');
            stepTabs[0].classList.add('active');
        }
    })
    .catch(error => {
        console.error("Error:", error);
        showError('Network error, please try again');
    });
});

// ===================== CAVITE BOUNDARIES =====================
// Strict bounding box for Cavite
const caviteBounds = L.latLngBounds(
    [13.90, 120.50],  // Southwest corner
    [14.70, 121.50]   // Northeast corner
);

// ===================== MAP INITIALIZATION =====================
const map = L.map('map', {
    center: [14.30, 120.90],     // Center of Cavite
    zoom: 10,
    minZoom: 10,                 // Prevent zooming out
    maxZoom: 18,
    maxBounds: caviteBounds,     // Prevent panning outside
    maxBoundsViscosity: 1.0      // Hard lock to bounds
});

// Force exact Cavite view
map.fitBounds(caviteBounds);

// Lock zoom OUT beyond Cavite
const lockedZoom = map.getBoundsZoom(caviteBounds);
map.setMinZoom(lockedZoom);

// Disable scroll zoom bounce outside bounds
map.setMaxBounds(caviteBounds);

// Optional: Disable double click zoom if you want strict control
// map.doubleClickZoom.disable();

// ===================== TILE LAYER =====================
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// ===================== HELPER FUNCTION =====================
function insideCavite(lat, lng) {
    return caviteBounds.contains([lat, lng]);
}

// ===================== MARKER HANDLING =====================
let marker = null;

map.on('click', function (e) {

    const lat = e.latlng.lat;
    const lng = e.latlng.lng;

    if (!insideCavite(lat, lng)) {
        showError("Location must be inside Cavite province.");
        return;
    }

    if (marker) {
        map.removeLayer(marker);
    }

    marker = L.marker([lat, lng], {
        draggable: true
    }).addTo(map);

    document.getElementById('latitude').value = lat.toFixed(6);
    document.getElementById('longitude').value = lng.toFixed(6);

    getAddress(lat, lng);

    // Prevent dragging outside Cavite
    marker.on('dragend', function () {
        const pos = marker.getLatLng();

        if (!insideCavite(pos.lat, pos.lng)) {
            showError("Marker must remain inside Cavite.");
            marker.setLatLng([lat, lng]);
            return;
        }

        document.getElementById('latitude').value = pos.lat.toFixed(6);
        document.getElementById('longitude').value = pos.lng.toFixed(6);
        getAddress(pos.lat, pos.lng);
    });

});

map.scrollWheelZoom.setMinZoom(lockedZoom);

// Reverse Geocoding Function
function getAddress(lat, lng) {
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
        .then(response => response.json())
        .then(data => {
            const address = data.display_name || "Address not found";

            document.getElementById('address').value = address;

            if (marker) {
                marker.bindPopup(address).openPopup();
            }
        })
        .catch(() => {
            document.getElementById('address').value = "Unable to retrieve address";
        });
}



// utility to display form error
function showError(msg) {
    const el = document.getElementById('formError');
    el.textContent = msg;
    el.classList.remove('d-none');
}


</script>

</body>
