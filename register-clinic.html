<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j7kGStpF9j0z0kZPz8fJ7hG6cJbNf3G3A3o0mXQ=" crossorigin=""/>

        #map {
            width: 100%;
            height: 300px;

        }

            outline: none;
        }

        /* Marker fix (Bootstrap sometimes hides it) */

        .leaflet-top,
        .leaflet-bottom {
            z-index: 400;
        }
    </style>


</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Clinic Registration</h4>
                    <small>Register your Lying-In Clinic</small>
                </div>

                <div class="card-body p-4">

                    <!-- STEP INDICATOR -->
                    <ul class="nav nav-pills mb-4 justify-content-center" id="stepTabs">
                        <li class="nav-item">
                            <button class="nav-link active" type="button">Step 1</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link disabled" type="button">Step 2</button>
                        </li>
                    </ul>

                    <form id="clinicForm" enctype="multipart/form-data">

                        <!-- STEP 1 -->
                        <div id="step1">

                            <h6 class="text-primary mb-3">Clinic Information</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Clinic Name</label>
                                    <input type="text" name="clinic_name" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">License Number</label>
                                    <input type="text" name="license_number" class="form-control" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Clinic Address</label>
                                    <textarea name="address" class="form-control" rows="2" required></textarea>
                                </div>
                                <input type="hidden" name="latitude" id="latitude">
                                <input type="hidden" name="longitude" id="longitude">

                                <div class="col-12">
                                    <label class="form-label">Clinic Location (Pin on Map)</label>
                                    <div id="map" style="height: 300px;" class="border rounded"></div>
                                    <small class="text-muted">Click on the map to set clinic location</small>
                                </div>
                            </div>

                            <h6 class="text-primary mb-3">Contact Information</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Contact Number</label>
                                    <input type="text" name="contact_number" class="form-control" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                            </div>
                        </div>

                        <!-- STEP 2 -->
                        <div id="step2" class="d-none">

                            <h6 class="text-primary mb-3">Administrator Account</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Admin Full Name</label>
                                    <input type="text" name="admin_name" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control" required>
                                </div>
                            </div>

                            <h6 class="text-primary mb-3">Valid ID Verification</h6>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">ID Type</label>
                                    <select id="idType" name="id_type" class="form-select" required>
                                        <option value="">Select ID</option>
                                        <option value="passport">Passport</option>
                                        <option value="drivers">Driver's License</option>
                                        <option value="national">National ID</option>
                                        <option value="philhealth">PhilHealth ID</option>
                                        <option value="sss">SSS ID</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">ID Number</label>
                                    <input type="text" id="idNumber" name="id_number" class="form-control" required>
                                    <small class="text-danger d-none" id="idError">Invalid ID number format</small>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Upload Valid ID</label>
                                    <input type="file" id="idFile" name="id_file" class="form-control" accept="image/*,.pdf" required>
                                    <small class="text-danger d-none" id="fileError">Invalid file (JPG, PNG, PDF only / max 5MB)</small>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label">
                                    I agree to the <a href="#">Terms and Conditions</a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" id="prevBtn">Back</button>
                                <button type="submit" class="btn btn-primary btn-lg">Register Clinic</button>
                            </div>

                            <p class="text-center mt-3 text-muted">
                                Already registered? <a href="login.php">Login here</a>
                            </p>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Multi-step navigation
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const stepTabs = document.querySelectorAll('#stepTabs .nav-link');

nextBtn.addEventListener('click', () => {
    step1.classList.add('d-none');
    step2.classList.remove('d-none');
    stepTabs[0].classList.remove('active');
    stepTabs[1].classList.remove('disabled');
    stepTabs[1].classList.add('active');
});

prevBtn.addEventListener('click', () => {
    step2.classList.add('d-none');
    step1.classList.remove('d-none');
    stepTabs[1].classList.remove('active');
    stepTabs[1].classList.add('disabled');
    stepTabs[0].classList.add('active');

setTimeout(() => {
    map.invalidateSize();
}, 300);
});




// ID Validation
const idType = document.getElementById('idType');
const idNumber = document.getElementById('idNumber');
const idFile = document.getElementById('idFile');
const idError = document.getElementById('idError');
const fileError = document.getElementById('fileError');

const idRules = {
    passport: /^[A-Z0-9]{6,9}$/i,
    drivers: /^[A-Z0-9\-]{8,15}$/i,
    national: /^[0-9]{12}$/,
    philhealth: /^[0-9]{12}$/,
    sss: /^[0-9]{10}$/
};

idNumber.addEventListener('input', () => {
    const type = idType.value;
    const value = idNumber.value.trim();

    if (!type || !idRules[type]?.test(value)) {
        idError.classList.remove('d-none');
        idNumber.classList.add('is-invalid');
    } else {
        idError.classList.add('d-none');
        idNumber.classList.remove('is-invalid');
    }
});

idFile.addEventListener('change', () => {
    const file = idFile.files[0];
    const maxSize = 5 * 1024 * 1024; // 5MB

    if (!file || file.size > maxSize || !file.type.match(/(image|pdf)/)) {
        fileError.classList.remove('d-none');
        idFile.classList.add('is-invalid');
        idFile.value = '';
    } else {
        fileError.classList.add('d-none');
        idFile.classList.remove('is-invalid');
    }
});

// Single submit handler
document.getElementById('clinicForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Validate ID
    if (idNumber.classList.contains('is-invalid') || idFile.classList.contains('is-invalid') || !idType.value) {
        alert('Please provide a valid ID before submitting.');
        return;
    }

    const formData = new FormData(this);

    fetch("auth/api/register-clinic.php", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.status === "success") {
            this.reset();
            step2.classList.add('d-none');
            step1.classList.remove('d-none');
            stepTabs[1].classList.add('disabled');
            stepTabs[1].classList.remove('active');
            stepTabs[0].classList.add('active');
        }
    })
    .catch(error => console.error("Error:", error));
});

let map, marker;

function initMap() {
    if (map) return;

    map = L.map('map').setView([14.5995, 120.9842], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', function (e) {
        const { lat, lng } = e.latlng;

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }

        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
    });
}

// Initialize when page loads (Step 1 is visible)
window.addEventListener('load', () => {
    initMap();
    setTimeout(() => {
        map.invalidateSize();
    }, 300);
});

fetch("auth/api/register-clinic.php", {
    method: "POST",
    body: formData
})

</script>

</body>
</html>
